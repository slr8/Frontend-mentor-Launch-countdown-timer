<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Launch countdown timer</title>
</head>

<body>
  <main>
    <div class="stars">
      <img src="images/bg-stars.svg" alt="">
    </div>
    <div class="header">
      <h1> We're launching soon</h1>
    </div>
    <div class="countdown">
      <div class="box">
        <h1 id="days">00</h1>
        <p>Days</p>
      </div>
      <div class="box">
        <h1 id="hours">00</h1>
        <p>Hours</p>
      </div>
      <div class="box">
        <h1 id="minutes">00</h1>
        <p>Minutes</p>
      </div>
      <div class="box">
        <h1 id="seconds">00</h1>
        <p>Seconds</p>
      </div>
    </div>
    <div class="hills">
      <img src="images/pattern-hills.svg" alt="">
    </div>
  </main>

  <footer>
    <ul>
      <li><img src="images/icon-facebook.svg" alt=""></li>
      <li><img src="images/icon-pinterest.svg" alt=""></li>
      <li><img src="images/icon-instagram.svg" alt=""></li>
    </ul>
  </footer>
  <script src="index.js"></script>
</body>

</html>
